<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1" >  <!-- 반응형 웹에 사용하는 메타태그 -->
  <link rel="stylesheet" href="/css/bootstrap.css"> <!-- 참조  -->

  <title>JSP 게시판 웹 사이트</title>
</head>
<body>

<nav class ="navbar navbar-default">
  <div class="navbar-header"> <!-- 홈페이지의 로고 -->
    <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expand="false">
      <span class ="icon-bar"></span> <!-- 줄였을때 옆에 짝대기 -->
      <span class ="icon-bar"></span>
      <span class ="icon-bar"></span>
    </button>
    <a class ="navbar-brand" href="main.jsp">JSP 게시판 웹 사이트</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="announcemnetBoard.jsp">공지사항</a></li>
      <li><a href="freeBoard.jsp">자유게시판</a></li>
      <li><a href="faqBoard.jsp">FAQ</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class = "dropdown-toggle"
           data-toggle="dropdown" role ="button" aria-haspopup="true"
           aria-expanded="false">접속하기<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="login.jsp">로그인</a></li>
          <li><a href="join.jsp">회원가입</a></li>
        </ul>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class = "dropdown-toggle"
           data-toggle="dropdown" role ="button" aria-haspopup="true"
           aria-expanded="false">회원관리<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="loginAction.jsp">로그아웃</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <form th:action="${board == null ? '/noticeboard/save' : '/noticeboard/update'}" method="post">
      <input type="hidden" name="tableNo" th:if="${board != null}" th:value="${board.tableNo}">

      <table class="table table-striped" style="text-align:center; border:1px solid #dddddd">
        <thead>
        <tr>
          <th colspan="2" style="background-color:#eeeeee; text-align:left;">공지사항</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="text" class="form-control" placeholder="제목을 입력하세요."  name="title" maxlength="50" th:value="${board?.title}"></td>
        </tr>
        <tr>
          <td><textarea class="form-control" placeholder="문의 내용을 입력하세요."  name="content" maxlength="2048" style="height:350px" >[[${board?.content}]]</textarea></td>
        </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" href="/noticeboard" role="button">목록</a>
      <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
